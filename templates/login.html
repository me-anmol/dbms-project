{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'hope/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'hope/css/Login-Form-Clean.css'%}">
    <link rel="stylesheet" href="{% static 'hope/css/styles.css'%}">
</head>

<body>
    <div class="login-clean">
        {% if flag %}
            <div id="some_flag" title="Some Flag" style="color: brown;">
                <p>{{ msg }}</p>
            </div>
        {% endif %}
        <form action="{% url 'login' %}" id="login_form" method="POST">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"></div>
            {% csrf_token %}
            {% if request.GET.next %}
               <input type ='hidden' name ='next' value={{request.GET.next}}></input>
            {% endif %}
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block co" type="submit">Log In</button><a class="forgot" href="#">Forgot your email or password?</a><a class="forgot" href="{% url 'register'%}">Create new acount</a></div>
        </form>
    </div>
    <script src="{% static 'hope/js/jquery.min.js'%}"></script>
    <script src="{% static 'hope/js/bootstrap.min.js'%}"></script>
</body>

</html>
